<!DOCTYPE html>
<html lang="en" ng-app="ods-widgets">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Web site created using create-snowpack-app"/>
    <link rel="stylesheet" type="text/css" href="/_dist_/index.css"/>
    <title>Snowpack App with ods widgets</title>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-sanitize.js"></script>
    <script src="https://help.opendatasoft.com/widgets/grunt-scripts/ods-widgets.js"></script>
    <script src="https://help.opendatasoft.com/widgets/grunt-scripts/docs-load-css.js"></script>
</head>
<body>
<div class="columns">
    <div class="column">
        First column
    </div>
    <div class="column">
        Second column
    </div>
    <div class="column">
        Third column
    </div>
    <div class="column">
        Fourth column
    </div>
</div>
<div class="timeline">
  <header class="timeline-header">
    <span class="tag is-medium is-primary">Start</span>
  </header>
  <div class="timeline-item">
    <div class="timeline-marker is-primary"></div>
    <div class="timeline-content">
      <p class="heading">January 2016</p>
      <p>Timeline content - Can include any HTML element</p>
    </div>
  </div>
  <div class="timeline-item">
    <div class="timeline-marker is-warning is-image is-32x32">
      <img src="https://bulma.io/images/placeholders/32x32.png">
    </div>
    <div class="timeline-content">
      <p class="heading">February 2016</p>
      <p>Timeline content - Can include any HTML element</p>
    </div>
  </div>
  <header class="timeline-header">
    <span class="tag is-primary">2017</span>
  </header>
  <div class="timeline-item">
    <div class="timeline-marker is-danger is-icon">
      <i class="fa fa-plus"></i>
    </div>
    <div class="timeline-content">
      <p class="heading">March 2017</p>
      <p>Timeline content - Can include any HTML element</p>
    </div>
  </div>
  <header class="timeline-header">
    <span class="tag is-medium is-primary">End</span>
  </header>
</div>

<ods-dataset-context
        context="ctx"
        ctx-domain="https://widgets-examples.opendatasoft.com/"
        ctx-dataset="les-arbres-remarquables-de-paris">
    <div ods-adv-analysis="myData"
         ods-adv-analysis-context="ctx"
         ods-adv-analysis-select="(sum(hauteur)/count(espece)) as y_axis"
         ods-adv-analysis-where="arrondissement LIKE 'paris'"
         ods-adv-analysis-group-by="espece as x_axis">
        {{myData}}
    </div>
</ods-dataset-context>

</body>
</html>
